<!-- DATA CARD TEMPLATE -->
<!-- Best for: Detailed view, 3-5 items visible -->
<div class="card-data">
  <div class="card-data-header">
    <h3 class="card-data-title">{{title}}</h3>
    {{#if badge}}
    <span class="card-data-badge {{badge-class}}">{{badge}}</span>
    {{/if}}
  </div>
  <div class="card-data-grid">
    {{#each fields}}
    <div class="card-data-field">
      <div class="field-label">{{label}}</div>
      <div class="field-value">{{value}}</div>
    </div>
    {{/each}}
  </div>
</div>

<style>
.card-data {
  background: white;
  border: var(--card-border);
  border-radius: var(--card-radius);
  padding: var(--space-4);
  margin-bottom: var(--space-3);
  cursor: pointer;
  transition: all 0.15s;
}

.card-data:hover {
  box-shadow: var(--card-shadow-hover);
}

.card-data.selected {
  border: 2px solid var(--color-primary);
  background: var(--gray-50);
}

.card-data-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: var(--space-3);
  padding-bottom: var(--space-2);
  border-bottom: 1px solid var(--gray-100);
}

.card-data-title {
  font-size: var(--text-lg);
  font-weight: var(--font-semibold);
  color: var(--gray-900);
}

.card-data-badge {
  font-size: var(--text-xs);
  font-weight: var(--font-semibold);
  padding: 3px 8px;
  border-radius: 4px;
  text-transform: uppercase;
}

.card-data-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: var(--space-3);
}

.card-data-field {
  min-width: 0;
}

.field-label {
  font-size: var(--text-xs);
  color: var(--gray-500);
  text-transform: uppercase;
  letter-spacing: 0.025em;
  margin-bottom: 2px;
}

.field-value {
  font-size: var(--text-base);
  font-weight: var(--font-medium);
  color: var(--gray-900);
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

/* Special field types */
.field-value.currency::before {
  content: "$";
}

.field-value.phone {
  font-family: monospace;
}

.field-value.email {
  color: var(--color-primary);
  text-decoration: underline;
}

.field-value.url {
  color: var(--color-primary);
  text-decoration: underline;
}

/* Responsive - single column on narrow containers */
@media (max-width: 400px) {
  .card-data-grid {
    grid-template-columns: 1fr;
  }
}
</style>
