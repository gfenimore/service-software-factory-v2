<!-- METRIC CARD TEMPLATE -->
<!-- Best for: KPI focus, 5-7 items visible -->
<div class="card-metric">
  <div class="card-metric-header">
    <div class="metric-label">{{label}}</div>
    {{#if badge}}
    <span class="metric-badge {{badge-class}}">{{badge}}</span>
    {{/if}}
  </div>
  <div class="metric-value">{{value}}</div>
  {{#if metrics}}
  <div class="metric-supplemental">
    {{#each metrics}}
    <div class="metric-item">
      <span class="metric-item-label">{{label}}</span>
      <span class="metric-item-value">{{value}}</span>
    </div>
    {{/each}}
  </div>
  {{/if}}
</div>

<style>
.card-metric {
  background: white;
  border: var(--card-border);
  border-radius: var(--card-radius);
  padding: var(--space-3) var(--space-4);
  margin-bottom: var(--space-2);
  cursor: pointer;
  transition: all 0.15s;
}

.card-metric:hover {
  box-shadow: var(--card-shadow-hover);
}

.card-metric.selected {
  border: 2px solid var(--color-primary);
  background: var(--gray-50);
}

.card-metric-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: var(--space-1);
}

.metric-label {
  font-size: var(--text-xs);
  text-transform: uppercase;
  color: var(--gray-500);
  letter-spacing: 0.05em;
}

.metric-badge {
  font-size: 10px;
  font-weight: var(--font-semibold);
  padding: 2px 6px;
  border-radius: 3px;
  text-transform: uppercase;
}

.metric-badge.up {
  background: #dcfce7;
  color: #166534;
}

.metric-badge.down {
  background: #fee2e2;
  color: #991b1b;
}

.metric-value {
  font-size: 24px;
  font-weight: var(--font-bold);
  color: var(--gray-900);
  line-height: 1.2;
  margin-bottom: var(--space-2);
}

.metric-supplemental {
  display: flex;
  gap: var(--space-4);
  padding-top: var(--space-2);
  border-top: 1px solid var(--gray-100);
}

.metric-item {
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.metric-item-label {
  font-size: 10px;
  text-transform: uppercase;
  color: var(--gray-500);
  letter-spacing: 0.025em;
}

.metric-item-value {
  font-size: var(--text-sm);
  font-weight: var(--font-semibold);
  color: var(--gray-700);
}

/* Special metric formatting */
.metric-value.currency::before {
  content: "$";
  font-size: 18px;
  vertical-align: top;
}

.metric-value.percentage::after {
  content: "%";
  font-size: 18px;
  margin-left: 2px;
}

.metric-value.trend-up {
  color: var(--color-success);
}

.metric-value.trend-down {
  color: var(--color-error);
}
</style>
