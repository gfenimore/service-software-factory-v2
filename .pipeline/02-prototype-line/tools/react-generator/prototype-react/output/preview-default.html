<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Preview: Default Theme</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-50">
    <h1 class="text-2xl font-bold text-gray-900">
        Default Theme Preview
    </h1>
    
    <div class="space-y-4">
        <!-- Table Preview -->
        <div class="overflow-x-auto shadow-md rounded-lg">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-50 border-b-2 border-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Column 1</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hover:bg-gray-50 transition-colors cursor-pointer">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Data 1</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <span class="bg-green-100 text-green-800">Active</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Button Preview -->
        <div class="flex gap-4">
            <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Primary Button</button>
            <button class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">Secondary Button</button>
        </div>
        
        <!-- Input Preview -->
        <div>
            <input type="text" placeholder="Sample input" 
                   class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
    </div>
</body>
</html>
